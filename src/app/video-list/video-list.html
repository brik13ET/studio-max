<div class="container row" id="videoRoot" style="background-color: rgb(207, 232, 116);" (click)="bubble($event)">
    <div class="col-4">
        <video
            src="{{info.video}}"
            autoplay="false"
            muted="true"
            controls="none"
            
        >
        </video>
    </div>
    <div class="col-8">
        <div class="row">
            <h5>{{info.description}}</h5>
        </div><div class="row">
            <ul style="list-style-type: none;">
                @for (type of info.type; track $index) {
                    <li>{{type}}</li>
                }
            </ul>
        </div>
    </div>
</div>
