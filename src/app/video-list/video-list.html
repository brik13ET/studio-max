<div class="container row mx-0 rounded-3 shadow bg-light-subtle" id="videoRoot" (click)="bubble($event)">
    <div class="col-4">
        <video
            src="{{info.video}}"
            autoplay="false"
            muted="true"
            
        >
        </video>
    </div>
    <div class="col-8">
        <div class="row">
            <h5>{{info.description}}</h5>
        </div><div class="row">
            <ul style="list-style-type: none;">
                @for (type of info.type; track $index) {
                    <li>{{types[type]}}</li>
                }
            </ul>
        </div>
    </div>
</div>
